<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>My Breakfast Radio</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="css/vendor/normalize.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <div id="app" class="app">

    <div class="header">
      <div class="header-title">
        <h1><span class="active-count">0</span> friend<span class="active-plural">s</span> having breakfast now</h1>
      </div>

      <div class="header-select">
        <label for="select-timezone">Timezone:</label>
        <select name="select-timezone">
          <option value="-11">Midway Islands Time (GMT-11:00)</option>
          <option value="-10">Hawaii Standard Time (GMT-10:00)</option>
          <option value="-9">Alaska Standard Time (GMT-9:00)</option>
          <option value="-8">Pacific Standard Time (GMT-8:00)</option>
          <option value="-7">Phoenix Standard Time (GMT-7:00)</option>
          <option value="-7">Mountain Standard Time (GMT-7:00)</option>
          <option value="-6">Central Standard Time (GMT-6:00)</option>
          <option value="-5" selected>Eastern Standard Time (GMT-5:00)</option>
          <option value="-5">Indiana Eastern Standard Time (GMT-5:00)</option>
          <option value="-4">Puerto Rico and US Virgin Islands Time (GMT-4:00)</option>
          <option value="-3.5">Canada Newfoundland Time (GMT-3:30)</option>
          <option value="-3">Argentina Standard Time (GMT-3:00)</option>
          <option value="-3">Brazil Eastern Time (GMT-3:00)</option>
          <option value="-1">Central African Time (GMT-1:00)</option>
          <option value="0">Greenwich Mean Time (GMT)</option>
          <option value="1">European Central Time (GMT+1:00)</option>
          <option value="2">Eastern European Time (GMT+2:00)</option>
          <option value="2">(Arabic) Egypt Standard Time (GMT+2:00)</option>
          <option value="3">Eastern African Time (GMT+3:00)</option>
          <option value="3.5">Middle East Time (GMT+3:30)</option>
          <option value="4">Near East Time (GMT+4:00)</option>
          <option value="5">Pakistan Lahore Time (GMT+5:00)</option>
          <option value="5.5">India Standard Time (GMT+5:30)</option>
          <option value="6">Bangladesh Standard Time (GMT+6:00)</option>
          <option value="7">Vietnam Standard Time (GMT+7:00)</option>
          <option value="8">China Taiwan Time (GMT+8:00)</option>
          <option value="9">Japan Standard Time (GMT+9:00)</option>
          <option value="9.5">Australia Central Time (GMT+9:30)</option>
          <option value="10">Australia Eastern Time (GMT+10:00)</option>
          <option value="11">Solomon Standard Time (GMT+11:00)</option>
          <option value="12">New Zealand Standard Time (GMT+12:00)</option>
        </select>
      </div>
    </div>

    <div class="timetable">
      <div class="timetable-labels">
        <div class="label">Midnight</div>
        <div class="label">1h</div>
        <div class="label">2h</div>
        <div class="label">3h</div>
        <div class="label">4h</div>
        <div class="label">5h</div>
        <div class="label">6h</div>
        <div class="label">7h</div>
        <div class="label">8h</div>
        <div class="label">9h</div>
        <div class="label">10h</div>
        <div class="label">11h</div>
        <div class="label">Noon</div>
        <div class="label">13h</div>
        <div class="label">14h</div>
        <div class="label">15h</div>
        <div class="label">16h</div>
        <div class="label">17h</div>
        <div class="label">18h</div>
        <div class="label">19h</div>
        <div class="label">20h</div>
        <div class="label">21h</div>
        <div class="label">22h</div>
        <div class="label">23h</div>
      </div>
      <div id="timetable-graphics" class="timetable-graphics"></div>
    </div>

  </div>

  <script src="js/vendor/jquery-3.3.1.slim.min.js"></script>
  <script src="js/vendor/howler.min.js"></script>
  <script src="js/vendor/pixi.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
